<header class="bg-white dark:bg-gray-900 shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center">
          <span class="text-2xl font-bold text-blue-600 dark:text-blue-400">ScaffNet Angular</span>
        </div>
      </div>
      <div class="flex items-center">
        <button 
          (click)="toggleTheme()" 
          class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
          aria-label="Toggle theme">
          <!-- Sun icon for dark mode -->
          <svg 
            *ngIf="themeService.isDarkTheme()" 
            class="h-6 w-6 theme-toggle-icon transition-all duration-300" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <!-- Moon icon for light mode -->
          <svg 
            *ngIf="!themeService.isDarkTheme()" 
            class="h-6 w-6 theme-toggle-icon transition-all duration-300" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
