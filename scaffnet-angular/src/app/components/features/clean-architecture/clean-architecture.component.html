<div class="w-full max-w-2xl mx-auto p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transition-all duration-300">
    <!-- Accordion Header -->
    <div 
      class="flex justify-between items-center p-4 cursor-pointer bg-blue-600 dark:bg-blue-800 text-white"
      (click)="toggleAccordion()">
      <h2 class="text-xl font-semibold">Clean Architecture</h2>
      <svg 
        [class.rotate-180]="!isAccordionOpen" 
        class="w-6 h-6 transition-transform duration-300" 
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24" 
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </div>
    
    <!-- Accordion Content -->
    <div 
      *ngIf="isAccordionOpen"
      class="p-6 transition-all duration-300 ease-in-out">
      
      <!-- Solution Name Input -->
      <div class="mb-4">
        <label for="solutionName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Solution Name
        </label>
        <input 
          type="text" 
          id="solutionName" 
          [(ngModel)]="solutionName"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
          placeholder="e.g. MyCleanArchitecture">
      </div>
      
      <!-- Solution Path Input -->
      <div class="mb-6">
        <label for="solutionPath" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          Solution Path
        </label>
        <input 
          type="text" 
          id="solutionPath" 
          [(ngModel)]="solutionPath"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
          placeholder="e.g. C:\Projects">
      </div>
      
      <!-- Create Button -->
      <button 
        (click)="createProject()"
        [disabled]="isLoading"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-300">
        <span *ngIf="!isLoading">Create</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        </span>
      </button>
    </div>
  </div>
</div>
